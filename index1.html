<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        background-color: aliceblue;
        padding: 20px;
    }
    .cards img{
        width:100;
        height:auto;
    }

    img:hover{
        transform: scale(1.2);
    }
    
    .cards{
        display: grid;
        grid-template-columns: repeat(auto-fit,minax(250px,1fr)) ;
        grid: 20px;
        max-width:1200px;
        margin:auto;
    }
    .cards img{}
    div{
        width:300px;
        height:400px;
        display:flex;
    }
</style>
<body>
    <section>
        <div class="cards">
            <div> <img src="./assets/a.jpg"></div>
            <div> <img src="./b.jpg"></div>
            <div> <img src="./c.jpg"></div>
        </div>
    </section>.
</body>
</html>
